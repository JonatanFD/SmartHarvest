<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <title>Smart Harvest</title>
        <link rel="stylesheet" href="./assets/styles/styles.css" />
        <script src="./assets/scripts/main.js" defer></script>
    </head>
    <body>
        <main id="main">
            <header class="header" id="header">
                <section>
                    <div class="logo">
                        <img src="./favicon.svg" alt="logo" />
                        <h1>SmartHarvest</h1>
                    </div>

                    <nav class="nav" id="nav">
                        <ul>
                            <li>
                                <a href="./"> Contacto </a>
                            </li>
                            <li>
                                <a href="./"> Nosotros </a>
                            </li>
                        </ul>
                    </nav>

                    <a href="./" class="contact-button">Contáctanos</a>
                    <button id="menu-button"></button>
                </section>
            </header>

            <section class="hero">
                <div class="hero-text">
                    <h1>
                        Lleva la revolución digital a la
                        <span>agricultura</span>
                    </h1>
                    <p>Integra tecnología a tu negocio</p>
                    <a href="./">Empieza ahora</a>
                </div>
            </section>

            <section class="brands">
                <div id="top-wave"></div>
                <div id="bottom-wave"></div>
    
                <h2>Empresas que confían en nosotros</h2>
    
                <div class="brands-images">
                    <img src="assets/images/johnDeere.png" class="h-12 xl:h-16 w-auto" loading="lazy" />
                    <img src="assets/images/fieldView.png" class="h-12 xl:h-16 w-auto" loading="lazy" />
                    <img src="assets/images/trimble.png" class="h-12 xl:h-16 w-auto" loading="lazy" />
                </div>
            </section>


        </main>
    </body>
</html>
